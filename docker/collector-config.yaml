apiVersion: v1
kind: ConfigMap
metadata:
  name: collector-config
  namespace: mutation-app
data:
  collector.yaml: |-
    receivers:
      otlp:
        protocols:
          grpc:
          http:
    exporters:
      prometheusremotewrite:
        endpoint: 'http://prometheus:9090/api/v1/write'
        tls:
          insecure: true
      loki:
        endpoint: http://loki:3100/loki/api/v1/push
        format: json
        labels:
          resource:
            service.name: "service_name"
            service.instance.id: "service_instance_id"
      logging:
        verbosity: detailed
        sampling_initial: 5
        sampling_thereafter: 200

    service:
      telemetry:
        logs:
          level: "debug"
      pipelines:
        metrics:
          receivers: [ otlp ]
          exporters: [ prometheusremotewrite ]
        logs:
          receivers: [ otlp ]
          exporters: [ loki ]